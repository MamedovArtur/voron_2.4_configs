# This file contains common pin mappings for MKS SKIPR
# boards. To use this config, the firmware should be compiled for the
# stm32f407. When running "make menuconfig", select the 48KiB
# bootloader, and enable "Serial for communication" and select the "on USART1 PA10/PA9"

# The "make flash" command does not work on the MKS SKIPR. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "mks_skipr.bin" on an SD card and then restart the
# MKS SKIPR with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[mcu]
# The hardware use USART1 PA10/PA9 connect to RK3328
#serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_4D0045001850314335393520-if00
serial: /dev/ttyS0
restart_method: command

[stepper_x]
step_pin:PC14
dir_pin:PC13
enable_pin:!PC15
microsteps: 16
rotation_distance: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_min: 0  
position_endstop: 0
position_max: 200
homing_speed:40
step_pulse_duration:0.000008
[stepper_y]
step_pin:PE5
dir_pin:!PE4
enable_pin:!PD14
microsteps:16
rotation_distance: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_min: 0
position_endstop:0
position_max:220
homing_speed:40
step_pulse_duration:0.000008

[stepper_z]
step_pin:PE1
dir_pin:PE0
enable_pin: !PE2
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
gear_ratio: 80:16
endstop_pin:probe:z_virtual_endstop ## PB12 for Z-max; endstop have'!' is NO
position_min: -5 
homing_speed: 4
second_homing_speed: 3
position_max: 200

[stepper_z1]
step_pin:PD6
dir_pin:PD5
enable_pin:!PD7
microsteps:16
rotation_distance: 40
full_steps_per_rotation: 200
gear_ratio: 80:16


[extruder]
step_pin:PB5
dir_pin:!PB4
enable_pin:!PB6
microsteps:16
rotation_distance: 22.6	#Bondtech 5mm Drive Gears
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: 0
max_temp: 275
heater_pin: PB1
sensor_type:  NTC 100K MGB18-104F39050L32
sensor_pin: PC1
max_power: 1.0
#control : pid  
#pid_kp : 26.213 
#pid_ki : 1.304
#pid_kd : 131.721 
pressure_advance: 0.00
pressure_advance_smooth_time: 0.150
max_extrude_cross_section:20
instantaneous_corner_velocity: 1.000
max_extrude_only_distance: 50.0
max_extrude_only_velocity:5000
max_extrude_only_accel:2000
step_pulse_duration:0.000004


[heater_bed]
heater_pin: PD12
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC0
max_power: 1.0
control = pid
pid_kp = 71.039
pid_ki = 2.223
pid_kd = 567.421
min_temp: 0
max_temp: 200

#fan for printed model FAN0
[fan]
pin: PA1

#fan for hotend FAN1
#[heater_fan my_nozzle_fan]
[heater_fan fan1]
pin: PA0
shutdown_speed: 1

#fan for control board FAN2
#[heater_fan my_control_fan]
[heater_fan fan2]
pin: PA2
shutdown_speed: 1



####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################
[idle_timeout]
timeout: 3600

[safe_z_home]
home_xy_position: 115,115 # Change coordinates to the center of your print bed
speed: 100
z_hop: 10                 # Move up 10mm
z_hop_speed: 5



#####################################################################
# 	Probe
#####################################################################
[bltouch]
sensor_pin: ^PB15
control_pin: PA8
# stow_on_each_sample: False
# probe_with_touch_mode: False
x_offset: 30
y_offset: 5
#z_offset: 3.0
speed: 10.0
samples: 2


[printer]
kinematics:cartesian
max_velocity: 200
max_accel: 5000
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0
#####################################################################
# LED Control
#####################################################################

#[output_pin caselight ](Use PA9)
##  Chamber Lighting - In 5V-RGB Position
#pin: PC5
#pwm: true
#shutdown_value: 0
#value:100
#cycle_time: 0.01

########################################
# TMC UART configuration
########################################

[tmc2209 stepper_x]
diag_pin: PA14     
driver_SGTHRS: 80
uart_pin: PE6
run_current: 0.8
# hold_current: 0.5
interpolate: True
stealthchop_threshold: 400

[tmc2209 stepper_y]
diag_pin: PA15     
driver_SGTHRS: 100
uart_pin: PE3
run_current: 1.2
# hold_current: 0.5
interpolate: True
stealthchop_threshold: 400

[tmc2208 stepper_z]
uart_pin: PB7
run_current: 0.8
hold_current: 0.6
interpolate: True
stealthchop_threshold: 120


[tmc2208 stepper_z1]
uart_pin: PD4
interpolate: True
run_current: 0.8
hold_current: 0.6
stealthchop_threshold: 120


[tmc2208 extruder]
uart_pin: PB3
run_current: 0.8
hold_current: 0.5
interpolate: True
stealthchop_threshold: 400

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB2,  EXP1_3=PE11, EXP1_5=PD9, EXP1_7=PE15, EXP1_9=<GND>,
    EXP1_2=PE10, EXP1_4=PD10, EXP1_6=PD8, EXP1_8=PE7,  EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE9, EXP2_5=PE8, EXP2_7=PD13,  EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<3.3v>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp1"

    # See the sample-lcd.cfg file for definitions of common LCD displays.

# Some alternate glyphs for use with 128x64 LCDs. These are used by
# adding them to your printer.cfg.

# See docs/Config_Reference.md for a description of parameters.


[virtual_sdcard]
#path:/home/mks/uploads
path: /home/prusa/printer_data/gcodes

[pause_resume]

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE


[display_status]


[force_move]
enable_force_move: true

[bed_mesh]
speed: 100
horizontal_move_z: 6
mesh_min: 40,20
mesh_max: 190,190
probe_count: 5, 5
algorithm: bicubic

[z_tilt]
z_positions:
         -50, 100
         250, 100
points:
         50, 100           
         150, 100              
speed: 100

[gcode_arcs]



#print operation
[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
   TURN_OFF_HEATERS
   G28 X Y
   CANCEL_PRINT_BASE
  
[gcode_macro PRINT_END]
gcode:
    TURN_OFF_HEATERS
    G28 X Y

[gcode_macro PRINT_START]
gcode: 
    {% set BED_TEMP = params.BED|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER|float %}
    
    # Парковка и калибровка
    G32 ; Выполнение автокалибровки стола
    
    # Прогрев стола и частичный нагрев экструдера
    M140 S{BED_TEMP+10} ; Установка температуры стола
    M104 S{EXTRUDER_TEMP/2} ; Прогрев экструдера до 50% температуры
    #M190 S{BED_TEMP+10} ; Установка температуры стола
    M190 S{BED_TEMP} ; Ожидание нагрева стола
    M109 R{EXTRUDER_TEMP/2} ; Ожидание достижения 50% температуры экструдера

    # Парковка и калибровка
    G28 Z 
    #BED_MESH_CALIBRATE METHOD=rapid_scan ; Калибровка стола методом Rapid Scan
    BED_MESH_CALIBRATE
    # Полный нагрев экструдера
    G1 X160 Y0 Z20 F3000 ; Перемещение в точку (0, 300, 20) для ожидания полного нагрева
    M104 S{EXTRUDER_TEMP} ; Полный нагрев экструдера
    M109 S{EXTRUDER_TEMP} ; Ожидание нагрева экструдера до полной температуры
    # Очистка сопла с добавлением линии и заполненного прямоугольника
    G92 E0 ; Сброс экструзии
    # Добавление линии от точки (300, 0) до точки (0, 5)
    G1 X160 Y0 Z0.2 F5000 ; Перемещение к точке (300, 0)
    G1 X0 Y5 E10 F1000 ; Экструзия линии к точке (0, 5)
    # Очистка сопла с заполненным прямоугольником
    G1 X1 Y1 F1000 ; Перемещение к точке (1, 1)
    # Заполнение прямоугольника с шагом 0.5 мм для сопла 0.4 мм
    G92 E0 
    G1 X6 Y1 E0.3 F2000 
    G92 E0 
    G1 X6 Y1.5 E0.1 F2000 
    G92 E0 
    G1 X1 Y1.5 E0.3 F2000 
    G92 E0 
    G1 X1 Y2 E0.1 F2000 
    G92 E0 
    G1 X6 Y2 E0.3 F2000 
    G92 E0 
    G1 X6 Y2.5 E0.1 F2000
    G92 E0 
    G1 X1 Y2.5 E0.3 F2000 
    G92 E0 
    G1 X1 Y3 E0.1 F2000 
    G92 E0 
    G1 X6 Y3 E0.3 F2000 
    G92 E0 
    G1 X6 Y3.5 E0.1 F2000
    G92 E0 
    G1 X1 Y3.5 E0.3 F2000 
    G92 E0 
    G1 X1 Y4 E0.1 F2000 
    G92 E0 
    G1 X6 Y4 E0.6 F2000 
    G92 E0 
    G1 X6 Y4.5 E0.1 F2000
    G92 E0 
    G1 X1 Y4.5 E0.3 F2000 
    G92 E0
    G1 X1 Y5 E0.1 F2000 
    G92 E0 
    G1 X6 Y5 E0.3 F2000 
    G1 E-0.2 F500 ; Ретракт на 0.2 мм для предотвращения протекания


[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    Z_TILT_ADJUST
    G28 Z

