[include fluidd.cfg]
[include cfg/motors_and_drivers.cfg]
[include cfg/extruder_and_heaters.cfg]
[include cfg/sensors_and_probes.cfg]
[include cfg/macros.cfg]

[adxl345]
cs_pin: ebb: PB12
spi_software_sclk_pin: ebb: PB10
spi_software_mosi_pin: ebb: PB11
spi_software_miso_pin: ebb: PB2
axes_map: x,z,y


# Main MCU configuration
[mcu]
canbus_uuid: 504d3ac3c2f8

[mcu ebb]
canbus_uuid: 9198cef22723

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10000
max_z_velocity: 20
max_z_accel: 1000
square_corner_velocity: 20.0


[virtual_sdcard]
path: ~/printer_data/gcodes

[pause_resume]

[display_status]
[exclude_object]


[idle_timeout]
timeout: 3600

[force_move]
enable_force_move: True

[bed_mesh]
speed: 300
horizontal_move_z: 3
mesh_min: 25,25
mesh_max: 180,180
probe_count: 8, 8
algorithm: bicubic

[quad_gantry_level]
gantry_corners:
	-58,-7
    308,318
##	Probe points
points:
	10,0
	10,180
	220,180
	220,0
speed: 80
horizontal_move_z: 10
retries: 1
retry_tolerance: 0.05
max_adjust: 30

[safe_z_home]
home_xy_position: 170,170 # Change coordinates to the center of your print bed
speed: 100
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 120
probe_points:
  170, 170, 325


#[input_shaper]
#shaper_freq_x: 70.0
#shaper_freq_y: 62.8
#shaper_type_x: mzv
#shaper_type_y: zv

[gcode_arcs]


[extruder]
control: pid
pid_kp: 17.176
pid_ki: 0.996
pid_kd: 74.074

[heater_bed]
control: pid
pid_kp: 63.804
pid_ki: 2.727
pid_kd: 373.256


[controller_fan motors_fan]
pin: PA0

[temperature_fan mcu_temp]
pin: PA1
sensor_type: temperature_mcu
control: watermark
min_temp: 0
max_temp: 85
target_temp: 34

#next fan PA0

